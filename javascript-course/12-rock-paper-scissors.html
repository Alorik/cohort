<!DOCTYPE html>

<html>
  <head>
    <title>
      ROCK PAPER SCISSOR
    </title>
    <link rel="stylesheet" href="styles/12-rock-paper-scssors.css">
  </head>
  <body>

    <p class="title"> Rock Paper Scissors</p>
    <button onclick="
      playgame('rock')
      " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon">
      </button>
     <button onclick="
      playgame('paper')
       " class="move-button">
       <img src="images/paper-emoji.png" class="move-icon">
       </button>
     <button onclick="
      playgame('scissor')
      "class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon">
     </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

      <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updatescoreElement();
      " class="Reset-score-button">Reset Score</button>

      <button onclick="
      autoplay();"
       class="auto-play-button">Auto play</button>
  
  </body>
  <script src="scripts/12-rock-paper-scissors.js">
  </script>

</html>
